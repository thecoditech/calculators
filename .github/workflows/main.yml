name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [ 'lts/fermium', 'lts/gallium', 'lts/hydrogen', '19' ]

    name: Node ${{ matrix.node }}

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies 👨🏻‍💻
        run: |
          npm i -g npm
          npm ci
          npm run bootstrap

      - name: Run tests 🧪
        run: npm run test

      - name: Run builds 🛠
        run: npm run build
