name: publish

on:
  push:
    branches:
      - master

env:
  NODE_VERSION: lts/fermium

permissions:
  contents: write
  packages: write

jobs:
  publish:
    name: Publish

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache lerna 📦
        uses: actions/cache@v2
        id: npm-lerna
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ env.NODE_VERSION }}-${{ hashFiles('**/package-lock.json') }}

      - name: Get npm cache directory
        id: npm-cache-dir
        if: steps.npm-lerna.outputs.cache-hit != 'true'
        run: |
          echo "::set-output name=dir::$(npm config get cache)"

      - name: Cache node_modules 📦
        if: steps.npm-lerna.outputs.cache-hit != 'true'
        uses: actions/cache@v2
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-${{ env.NODE_VERSION }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ env.NODE_VERSION }}-npm-

      - name: Install dependencies 👨🏻‍💻
        if: steps.npm-lerna.outputs.cache-hit != 'true'
        run: npm run bootstrap

      - name: Git Identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run publish all packages
        run: npm run publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
