name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ 'lts/fermium', 'lts/gallium', '17', '18' ]

    name: Node ${{ matrix.node }}

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v3

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: |
          npm ci
          npm run bootstrap

      - name: Run tests ğŸ§ª
        run: npm run test

      - name: Run builds ğŸ› 
        run: npm run build
