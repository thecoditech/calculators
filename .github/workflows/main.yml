name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [ 'lts/erbium', 'lts/fermium', '16', '17' ]

    name: Node ${{ matrix.node }}

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: Cache lerna 📦
        uses: actions/cache@v3
        id: npm-lerna
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}

      - name: Get npm cache directory
        id: npm-cache-dir
        if: steps.npm-lerna.outputs.cache-hit != 'true'
        run: |
          echo "::set-output name=dir::$(npm config get cache)"

      - name: Cache node_modules 📦
        if: steps.npm-lerna.outputs.cache-hit != 'true'
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.node }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node }}-npm-

      - name: Install dependencies 👨🏻‍💻
        if: steps.npm-lerna.outputs.cache-hit != 'true'
        run: npm run bootstrap

      - name: Run tests 🧪
        run: npm run test

      - name: Run builds 🛠
        run: npm run build
